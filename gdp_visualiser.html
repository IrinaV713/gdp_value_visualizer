<!DOCTYPE html>
<html>

  <head>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="table_parser.js"></script>
    <script type="text/javascript" src="get_table_.js"></script>
    <script type="text/javascript" src="draw_chart.js"></script>
    <script type="text/javascript">
      let arrayTable = [];
      let countryData = [];
      
      // loading native UI library and getting current window
      let ngui = require("nw.gui"); 
      let nwin = ngui.Window.get(); 
      onload = function () {
        nwin.show();
        nwin.maximize();
      };
    </script>
  </head>
  
  <body>
    <!--page title-->
    <p id="idTitle">Gross domestic product(GDP) per capita in USD</p>
	
    <!--choosing country-->
    <div id="selectArea" style="display: none">
      <p class="choice">Country:</p>
      <select id="countries"></select>
    </div>
	
    <p class="choice">Click on chart vertex to see exact GDP value in the corresponding year.</p>
	
    <!--area for canvas-->
    <div class="chartArea">
      <canvas id="chart"></canvas>
    </div>
	
    <!--label to show information-->
    <div id="popup" style="display: none"></div>
	
  </body>
</html>
